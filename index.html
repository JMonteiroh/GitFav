<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GitFav</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>
          <img src="./assets/star-logo.svg" alt="Estrela"/>
          GitFav
        </h1>
        <div class="search">
         <label for="input-search" class="sr-only">Digite o Github username que quer favoritar</label>
         <input type="text" id="input-search" placeholder="Digite o Github username que quer favoritar">
         <button><img src="./assets/star-button.svg" alt="Estrela"/> Favoritar</button>
        </div>
      </header>

      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <td class="user">
            <img src="https://github.com/jmonteiroh.png" alt="Foto de jmonteiroh">
            <a href="https://github.com/jmonteiroh" target="_blank">
              <p>João Monteiro</p>
              <span>/jmonteiroh</span>
            </a>
          </td>
          <td class="repositories">
            76
          </td>
          <td class="followers">
            9589
          </td>
          <td>
        <button class="remove">Remover</button>
          </td>
        </tbody>
      </table>
    </div>
  </body>
</html>
